<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sun {
        height: 300px;
        width: 300px;
        background-image: url(sun.jpg);
        background-size: 100% 100%;
      }

      .moon {
        height: 300px;
        width: 300px;
        background-image: url(moon.jpg);
        background-size: 100% 100%;
      }

      .box {
      }
    </style>
  </head>

  <body>
    <div class="box sun"></div>
    <button id="SunMoon">Moon</button>
    <!-- <button id="sun">Sun</button>
    <button id="moon">Moon</button> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        //   $('#sun').click(() => {
        //     $('.box').removeClass('moon')
        //     $('.box').addClass('sun')
        //   })
        //   $('#moon').click(() => {
        //     $('.box').removeClass('sun')
        //     $('.box').addClass('moon')
        //   })
        //
        //
        //

        $('#SunMoon').click(() => {
          let $class = $('.box').hasClass('sun')

          if ($class) {
            $('#SunMoon').text('Sun')
            $('.box').removeClass('sun')
            $('.box').addClass('moon')
          } else {
            $('#SunMoon').text('Moon')
            $('.box').addClass('sun')
            $('.box').removeClass('moon')
          }
        })
      })
    </script>
  </body>
</html>
