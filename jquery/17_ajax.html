<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        //Asynchronous JavaScript and XML
        // GET : method use for only get data from server
        //POST : method use for send data to server and get responce
        $.ajax({
          //  request url
          url: 'text.html',
          type: 'GET',
          //   type: 'POST',
          //   data: { name: 'bhasdresh' },
          success: function (data) {
            // responce data
            $('body').append(data)
          },
        })
      })
    </script>
  </body>
</html>
