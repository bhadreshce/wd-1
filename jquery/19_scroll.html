<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        border: 1px solid black;
        width: 100px;
        height: 150px;
        overflow: auto;
      "
    >
      This is some text. This is some text. This is some text. This is some
      text. This is some text. This is some text. This is some text. This is
      some text. This is some text.
    </div>
    <br />

    <button>Return the vertical position of the scrollbar</button>
    <p>Move the scrollbar down and click the button again.</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        $('button').click(() => {
          alert($('div').scrollTop())
        })
      })
    </script>
  </body>
</html>
