<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="search" name="" id="" onkeyup="searchData(event)" />
    <div id="data"></div>
    <script>
      var a = [
        'ramesh',
        'ramesh',
        'suresh',
        'ramesh',
        'hitesh',
        'jignesh',
        'hitesh',
      ]
      str = ''
      for (let i = 0; i < a.length; i++) {
        str += '<h1>' + a[i] + '</h1>'
      }
      console.log(str)
      document.getElementById('data').innerHTML = str

      function searchData(e) {
        s = ''
        for (let i = 0; i < a.length; i++) {
          if (e.target.value == a[i]) {
            s += '<h1>' + a[i] + '</h1>'
          }
        }
        document.getElementById('data').innerHTML = s
      }
    </script>
  </body>
</html>
