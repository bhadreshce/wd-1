      // sum -> multi -> div -> modulo  Example 2

      function sum(a, b) {
        return new Promise((resolve, reject) => {
          resolve(a + b)
        })
      }

      function multi(a, b) {
        return new Promise((resolve, reject) => {
          resolve(a * b)
        })
      }

      function div(a, b) {
        return new Promise((resolve, reject) => {
          resolve(a / b)
        })
      }

      function mod(a, b) {
        return new Promise((resolve, reject) => {
          resolve(a % b)
        })
      }

      sum(3, 4)
        .then((res) => {
          console.log(res)
          return multi(res, 3)
        })
        .then((out) => {
          console.log(out)
          return div(out, 3)
        })
        .then((ans) => {
          console.log(ans)
          return mod(ans, 3)
        })
        .then((answer) => {
          console.log(answer)
        })
