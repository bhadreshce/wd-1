<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        color: pink;
        height: 100px;
        width: 300px;
        border: 2px solid black;
        border-radius: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1 id="time">00:00:00</h1>
    </div>
    <script>
      // var hours = d.getHours()
      // var min = d.getMinutes()
      // var sec = d.getSeconds()
      setInterval(() => {
        let d = new Date()
        document.getElementById('time').innerHTML =
          d.getDate() +
          '/' +
          (d.getMonth() + 1) +
          '/' +
          d.getFullYear() +
          '<br>' +
          d.getHours() +
          ':' +
          d.getMinutes() +
          ':' +
          d.getSeconds()
      }, 100)
      //   console.log(d.toLocaleString())
    </script>
  </body>
</html>
