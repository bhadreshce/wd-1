<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // the packing of data and functions into one component
      class A {
        constructor(a, b) {
          this.num1 = a
          this.num2 = b
        }

        displaySum() {
          console.log(this.num1 + this.num2)
        }
      }
      const obj = new A(2, 3)
      obj.displaySum()
    </script>
  </body>
</html>
