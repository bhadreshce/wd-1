<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        color: black;
        height: 100px;
        width: 300px;
        border: 2px solid black;
        border-radius: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        background-color: gray;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <input type="number" id="hours" />
    :
    <input type="number" id="min" />
    :
    <input type="number" name="" id="sec" />
    <button onclick="setAlarm()">Set Alarm</button>

    <div class="box">
      <h1 id="timer">00:00:00</h1>
    </div>
    <script>
      function setAlarm() {
        let h = document.getElementById('hours').value
        let m = document.getElementById('min').value
        let s = document.getElementById('sec').value
        document.getElementById('hours').value = ''
        document.getElementById('min').value = ''
        document.getElementById('sec').value = ''
        let [hours, minute, second] = [Number(h), Number(m), Number(s)]
        setInterval(() => {
          if (second <= 0) {
            if (minute <= 0) {
              minute = minute - 1
              hours = hours - 1
              minute = 59
            } else {
              minute = minute - 1
            }
            second = 59
          } else {
            second = second - 1
          }

          document.getElementById('timer').innerText =
            hours + ':' + minute + ':' + second
        }, 1000)
      }
    </script>
  </body>
</html>
