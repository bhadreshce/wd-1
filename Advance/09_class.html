    <script>
      // class -class is  blueprint of object

      class Sum {
        constructor(a, b) {
          this.first = a
          this.second = b
        }

        add(a, b) {
          console.log(this.first + this.second)
          console.log(a + b)
        }
      }

      const s = new Sum(2, 3)
      s.add(2, 2)
      var m = new Sum(3, 4)
      m.add(2, 2)
